        <p>We choose to go to the moon.<br>我们决定登月。<br>We choose to go to the moon.<br>我们决定登月。<br>我习惯仰望星空看着月亮，我深知那是我一生也无法到达的地方，所以我对太空有着无限的向往和憧憬。希望死后骨灰能够洒向太空。</p>
